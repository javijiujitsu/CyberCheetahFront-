
<!---
<div *ngIf="isLoggedOut">
  <h2> Home Page </h2>

  <p> CyberCheetah </p>

  <h3> Sign Up </h3>

  <p *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </p>

  <form (ngSubmit)="doSignUp()">
    <label for="full-name-input"> Full Name </label>
    <input  id="full-name-input" type="text" placeholder="Blanche Bourbon"
        [(ngModel)]="signUpInfo.fullName" name="fullNameValue">
    <br>

    <label for="email-input"> Email </label>
    <input  id="email-input" type="email" placeholder="blah@example.com"
        [(ngModel)]="signUpInfo.email" name="emailValue">
    <br>

    <label for="password-input"> Password </label>
    <input  id="password-input" type="password" placeholder="*****"
        [(ngModel)]="signUpInfo.password" name="passwordValue">
    <br>

    <button> Sign Up </button>
  </form>


  <h3> Log In </h3>

  <p *ngIf="loginErrorMessage" class="error">
    {{ loginErrorMessage }}
  </p>

  <form (ngSubmit)="doLogin()">
    <label for="login-email-input"> Email </label>
    <input  id="login-email-input" type="email" placeholder="hi@example.com"
        [(ngModel)]="loginInfo.email" name="loginEmail">
    <br>

    <label for="login-pass-input"> Password </label>
    <input  id="login-pass-input" type="password" placeholder="*****"
        [(ngModel)]="loginInfo.password" name="loginPassword">
    <br>

    <button> Log In </button>
  </form>
</div>

<!DOCTYPE html>

<div style="position: fixed;width: 100%;">
  <video style="position: fixed; width: 100%; display: inline-block; vertical-align: baseline;" autoplay="" class="is-loaded banner" loop="" muted="" preload="metadata">
    <source media="(min-width: 768px)" src="http://cybercheetah.000webhostapp.com/722787372.mp4" type="video/mp4">
  </video>
  <div style="background-color: RGBA(12,11,11,.52); height: 100%; position: fixed; width: 100%; color:white" class="bg-color">



<html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    </head>
    <body>
        <div class="container">

            <header>
        <img src="/assets/images/white_logo_transparent_background.png" class="logo-responsive">

            </header>
            <section>
                <div *ngIf="isLoggedOut" id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form (ngSubmit)="doLogin()" action="mysuperscript.php" autocomplete="on">
                                <h1>Log in</h1>
                                <p *ngIf="loginErrorMessage" class="error">
                                  {{ loginErrorMessage }}
                                </p>
                                <p>
                                  <label for="login-email-input"> Email </label>
                                  <input  id="login-email-input" type="email" placeholder="email@example.com"
                                      [(ngModel)]="loginInfo.email" name="loginEmail">
                                </p>
                                <p>
                                  <label for="login-pass-input"> Password </label>
                                  <input  id="login-pass-input" type="password" placeholder="*****"
                                      [(ngModel)]="loginInfo.password" name="loginPassword">
                                </p>
                                <p class="login button">
                                  <input type="submit" value="Login"/>
								            </p>
                      <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form (ngSubmit)="doSignUp()"  action="mysuperscript.php" autocomplete="on">
                                <h1> Sign up </h1>
                                <p *ngIf="errorMessage" class="error">
                                  {{ errorMessage }}
                                </p>
                                <p>
                                  <label for="full-name-input"> Full Name </label>
                                  <input  id="full-name-input" type="text" placeholder="Enter Name"
                                      [(ngModel)]="signUpInfo.fullName" name="fullNameValue">
                                </p>
                                <p>
                                  <label for="email-input"> Email </label>
                                  <input  id="email-input" type="email" placeholder="email@example.com"
                                      [(ngModel)]="signUpInfo.email" name="emailValue">
                                </p>
                                <p>
                                  <label for="password-input"> Password </label>
                                  <input  id="password-input" type="password" placeholder="*****"
                                      [(ngModel)]="signUpInfo.password" name="passwordValue">
                                </p>

                                <p class="signin button">
									                <input type="submit" value="Sign up"/>
								                </p>
                                <p class="change_link">
									                Already a member ?
									                <a href="#tologin" class="to_register"> Go and log in </a>
								                </p>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </div>








    </body>
</html>
